<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Your Luxury Venue Account</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--midnight-black) 0%, var(--black-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://picsum.photos/seed/registerbg/1920/1080.jpg') center/cover;
            opacity: 0.1;
        }
        
        .auth-card {
            background: rgba(26, 31, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-xl);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            font-size: 2.5rem;
            color: var(--royal-gold);
            margin-bottom: 1rem;
        }
        
        .auth-title {
            color: var(--pearl-white);
            font-family: var(--font-primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: var(--pearl-white);
            opacity: 0.7;
        }
        
        .form-floating label {
            color: var(--pearl-white);
            opacity: 0.7;
        }
        
        .form-floating input:focus ~ label,
        .form-floating select:focus ~ label {
            color: var(--royal-gold);
        }
        
        .form-control,
        .form-select {
            background: var(--black-light);
            border: 1px solid var(--black-lighter);
            color: var(--pearl-white);
            transition: all 0.3s ease;
        }
        
        .form-control:focus,
        .form-select:focus {
            background: var(--black-light);
            border-color: var(--royal-gold);
            color: var(--pearl-white);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }
        
        .form-select option {
            background: var(--black-light);
            color: var(--pearl-white);
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--black-lighter);
        }
        
        .divider span {
            background: rgba(26, 31, 46, 0.95);
            padding: 0 1rem;
            color: var(--pearl-white);
            opacity: 0.7;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--black-lighter);
            background: var(--black-light);
            color: var(--pearl-white);
            border-radius: var(--radius-md);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: var(--royal-gold);
            color: var(--midnight-black);
            border-color: var(--royal-gold);
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            color: var(--pearl-white);
            opacity: 0.7;
        }
        
        .auth-footer a {
            color: var(--royal-gold);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .auth-footer a:hover {
            color: var(--gold-light);
        }
        
        .password-requirements {
            background: var(--black-light);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        
        .requirement {
            color: var(--pearl-white);
            opacity: 0.7;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .requirement.met {
            color: var(--royal-gold);
            opacity: 1;
        }
        
        .requirement i {
            font-size: 0.75rem;
        }
        
        .role-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .role-card {
            background: var(--black-light);
            border: 2px solid var(--black-lighter);
            border-radius: var(--radius-md);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .role-card:hover {
            border-color: var(--royal-gold);
            transform: translateY(-2px);
        }
        
        .role-card.selected {
            border-color: var(--royal-gold);
            background: rgba(212, 175, 55, 0.1);
        }
        
        .role-card i {
            font-size: 2rem;
            color: var(--royal-gold);
            margin-bottom: 0.5rem;
        }
        
        .role-card h6 {
            color: var(--pearl-white);
            margin: 0;
            font-size: 0.875rem;
        }
        
        .terms-checkbox {
            background: var(--black-light);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-check-input:checked {
            background-color: var(--royal-gold);
            border-color: var(--royal-gold);
        }
        
        .form-check-label {
            color: var(--pearl-white);
            opacity: 0.8;
            font-size: 0.875rem;
        }
        
        .form-check-label a {
            color: var(--royal-gold);
        }
        
        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .role-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo text-decoration-none">
                    <i class="fas fa-crown me-2"></i>Luxury Venues
                </a>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join the luxury venue community</p>
            </div>
            
            <form id="registerForm">
                <!-- User Role Selection -->
                <label class="form-label text-white mb-2">I am a:</label>
                <div class="role-selection mb-3">
                    <div class="role-card" onclick="selectRole(this, 'client')">
                        <i class="fas fa-user"></i>
                        <h6>Client</h6>
                    </div>
                    <div class="role-card" onclick="selectRole(this, 'venue-owner')">
                        <i class="fas fa-building"></i>
                        <h6>Venue Owner</h6>
                    </div>
                    <div class="role-card" onclick="selectRole(this, 'planner')">
                        <i class="fas fa-calendar-alt"></i>
                        <h6>Event Planner</h6>
                    </div>
                </div>
                <input type="hidden" id="userRole" required>
                
                <!-- Name Input -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                    <label for="fullName">Full Name</label>
                </div>
                
                <!-- Email Input -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">Email Address</label>
                </div>
                
                <!-- Phone Input -->
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
                    <label for="phone">Phone Number</label>
                </div>
                
                <!-- Password Input -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required onkeyup="checkPassword()">
                    <label for="password">Password</label>
                </div>
                
                <!-- Password Requirements -->
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement" id="req-length">
                        <i class="fas fa-circle"></i>
                        At least 8 characters
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <i class="fas fa-circle"></i>
                        One uppercase letter
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <i class="fas fa-circle"></i>
                        One lowercase letter
                    </div>
                    <div class="requirement" id="req-number">
                        <i class="fas fa-circle"></i>
                        One number
                    </div>
                    <div class="requirement" id="req-special">
                        <i class="fas fa-circle"></i>
                        One special character
                    </div>
                </div>
                
                <!-- Confirm Password -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                
                <!-- Terms and Conditions -->
                <div class="terms-checkbox">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="newsletter">
                        <label class="form-check-label" for="newsletter">
                            Send me updates about exclusive venues and deals
                        </label>
                    </div>
                </div>
                
                <!-- Register Button -->
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </form>
            
            <!-- Divider -->
            <div class="divider">
                <span>OR SIGN UP WITH</span>
            </div>
            
            <!-- Social Registration -->
            <div class="social-login">
                <a href="#" class="social-btn" onclick="socialRegister('google')">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </a>
                <a href="#" class="social-btn" onclick="socialRegister('facebook')">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
            </div>
            
            <!-- Login Link -->
            <div class="auth-footer mt-4">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    
    <script>
        let selectedRole = '';
        
        // Role selection
        function selectRole(element, role) {
            // Remove previous selection
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            element.classList.add('selected');
            selectedRole = role;
            document.getElementById('userRole').value = role;
        }
        
        // Password strength checker
        function checkPassword() {
            const password = document.getElementById('password').value;
            
            // Length requirement
            const reqLength = document.getElementById('req-length');
            if (password.length >= 8) {
                reqLength.classList.add('met');
                reqLength.querySelector('i').className = 'fas fa-check-circle';
            } else {
                reqLength.classList.remove('met');
                reqLength.querySelector('i').className = 'fas fa-circle';
            }
            
            // Uppercase requirement
            const reqUppercase = document.getElementById('req-uppercase');
            if (/[A-Z]/.test(password)) {
                reqUppercase.classList.add('met');
                reqUppercase.querySelector('i').className = 'fas fa-check-circle';
            } else {
                reqUppercase.classList.remove('met');
                reqUppercase.querySelector('i').className = 'fas fa-circle';
            }
            
            // Lowercase requirement
            const reqLowercase = document.getElementById('req-lowercase');
            if (/[a-z]/.test(password)) {
                reqLowercase.classList.add('met');
                reqLowercase.querySelector('i').className = 'fas fa-check-circle';
            } else {
                reqLowercase.classList.remove('met');
                reqLowercase.querySelector('i').className = 'fas fa-circle';
            }
            
            // Number requirement
            const reqNumber = document.getElementById('req-number');
            if (/\d/.test(password)) {
                reqNumber.classList.add('met');
                reqNumber.querySelector('i').className = 'fas fa-check-circle';
            } else {
                reqNumber.classList.remove('met');
                reqNumber.querySelector('i').className = 'fas fa-circle';
            }
            
            // Special character requirement
            const reqSpecial = document.getElementById('req-special');
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                reqSpecial.classList.add('met');
                reqSpecial.querySelector('i').className = 'fas fa-check-circle';
            } else {
                reqSpecial.classList.remove('met');
                reqSpecial.querySelector('i').className = 'fas fa-circle';
            }
        }
        
        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate role selection
            if (!selectedRole) {
                showNotification('Please select your role', 'error');
                return;
            }
            
            // Get form values
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const newsletter = document.getElementById('newsletter').checked;
            
            // Basic validation
            if (!fullName || !email || !phone || !password || !confirmPassword) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            // Password match validation
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            // Terms validation
            if (!terms) {
                showNotification('Please accept the terms and conditions', 'error');
                return;
            }
            
            // Password strength validation
            const requirements = document.querySelectorAll('.requirement.met');
            if (requirements.length < 5) {
                showNotification('Password does not meet all requirements', 'error');
                return;
            }
            
            // Show loading
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating Account...';
            submitBtn.disabled = true;
            
            // Simulate registration process
            setTimeout(() => {
                // Store user data (in real app, this would be sent to server)
                const userData = {
                    fullName,
                    email,
                    phone,
                    role: selectedRole,
                    newsletter
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                
                showNotification('Account created successfully! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 2000);
        });
        
        // Social registration
        function socialRegister(provider) {
            showNotification(`Connecting to ${provider}...`, 'info');
            
            // Simulate social registration
            setTimeout(() => {
                showNotification(`${provider} account connected! Please complete your profile.`, 'success');
                // In real app, this would redirect to provider's OAuth
            }, 1500);
        }
        
        // Add input animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // Email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.classList.add('is-invalid');
                showNotification('Please enter a valid email address', 'error');
            } else {
                this.classList.remove('is-invalid');
            }
        });
        
        // Phone validation
        document.getElementById('phone').addEventListener('blur', function() {
            const phone = this.value;
            const phoneRegex = /^[\d\s\-\+\(\)]+$/;
            
            if (phone && !phoneRegex.test(phone)) {
                this.classList.add('is-invalid');
                showNotification('Please enter a valid phone number', 'error');
            } else {
                this.classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
