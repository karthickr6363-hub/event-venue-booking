<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxury Venue Booking</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--midnight-black) 0%, var(--black-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://picsum.photos/seed/authbg/1920/1080.jpg') center/cover;
            opacity: 0.1;
        }
        
        .auth-card {
            background: rgba(26, 31, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-xl);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            font-size: 2.5rem;
            color: var(--royal-gold);
            margin-bottom: 1rem;
        }
        
        .auth-title {
            color: var(--pearl-white);
            font-family: var(--font-primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: var(--pearl-white);
            opacity: 0.7;
        }
        
        .form-floating label {
            color: var(--pearl-white);
            opacity: 0.7;
        }
        
        .form-floating input:focus ~ label {
            color: var(--royal-gold);
        }
        
        .form-control {
            background: var(--black-light);
            border: 1px solid var(--black-lighter);
            color: var(--pearl-white);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: var(--black-light);
            border-color: var(--royal-gold);
            color: var(--pearl-white);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }
        
        .input-group-text {
            background: var(--black-light);
            border: 1px solid var(--black-lighter);
            color: var(--pearl-white);
        }
        
        .password-toggle {
            cursor: pointer;
            color: var(--pearl-white);
            opacity: 0.7;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--royal-gold);
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--black-lighter);
        }
        
        .divider span {
            background: rgba(26, 31, 46, 0.95);
            padding: 0 1rem;
            color: var(--pearl-white);
            opacity: 0.7;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--black-lighter);
            background: var(--black-light);
            color: var(--pearl-white);
            border-radius: var(--radius-md);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: var(--royal-gold);
            color: var(--midnight-black);
            border-color: var(--royal-gold);
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            color: var(--pearl-white);
            opacity: 0.7;
        }
        
        .auth-footer a {
            color: var(--royal-gold);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .auth-footer a:hover {
            color: var(--gold-light);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .form-check-input:checked {
            background-color: var(--royal-gold);
            border-color: var(--royal-gold);
        }
        
        .form-check-label {
            color: var(--pearl-white);
            opacity: 0.8;
        }
        
        .forgot-link {
            color: var(--royal-gold);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: var(--gold-light);
        }
        
        .security-features {
            background: var(--black-light);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-top: 2rem;
        }
        
        .security-feature {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
            color: var(--pearl-white);
            opacity: 0.8;
            font-size: 0.875rem;
        }
        
        .security-feature i {
            color: var(--royal-gold);
        }
        
        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo text-decoration-none">
                    <i class="fas fa-crown me-2"></i>Luxury Venues
                </a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your luxury venue account</p>
            </div>
            
            <form id="loginForm">
                <!-- Email/Phone Input -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="loginInput" placeholder="Email or Phone" required>
                    <label for="loginInput">Email or Phone Number</label>
                </div>
                
                <!-- Password Input -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>
            
            <!-- Divider -->
            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>
            
            <!-- Social Login -->
            <div class="social-login">
                <a href="#" class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </a>
                <a href="#" class="social-btn" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
            </div>
            
            <!-- Security Features -->
            <div class="security-features">
                <div class="security-feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure encrypted connection</span>
                </div>
                <div class="security-feature">
                    <i class="fas fa-lock"></i>
                    <span>Two-factor authentication available</span>
                </div>
                <div class="security-feature">
                    <i class="fas fa-user-shield"></i>
                    <span>Privacy protected</span>
                </div>
            </div>
            
            <!-- Register Link -->
            <div class="auth-footer mt-4">
                <p>Don't have an account? <a href="register.html">Sign up now</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    
    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginInput = document.getElementById('loginInput').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Basic validation
            if (!loginInput || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
            submitBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                // Simulate successful login
                showNotification('Login successful! Redirecting...', 'success');
                
                // Store login state if remember me is checked
                if (rememberMe) {
                    localStorage.setItem('rememberUser', loginInput);
                }
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 2000);
        });
        
        // Social login
        function socialLogin(provider) {
            showNotification(`Connecting to ${provider}...`, 'info');
            
            // Simulate social login
            setTimeout(() => {
                showNotification(`${provider} login successful!`, 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }, 1500);
        }
        
        // Forgot password
        document.querySelector('.forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            showNotification('Password reset link sent to your email', 'info');
        });
        
        // Check for remembered user
        window.addEventListener('load', function() {
            const rememberedUser = localStorage.getItem('rememberUser');
            if (rememberedUser) {
                document.getElementById('loginInput').value = rememberedUser;
                document.getElementById('rememberMe').checked = true;
            }
        });
        
        // Add input animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // Password visibility toggle (optional enhancement)
        const passwordInput = document.getElementById('password');
        const passwordLabel = document.querySelector('label[for="password"]');
        
        // Add toggle button to password field
        passwordInput.parentElement.style.position = 'relative';
        const toggleBtn = document.createElement('span');
        toggleBtn.className = 'password-toggle';
        toggleBtn.style.position = 'absolute';
        toggleBtn.style.right = '15px';
        toggleBtn.style.top = '50%';
        toggleBtn.style.transform = 'translateY(-50%)';
        toggleBtn.style.cursor = 'pointer';
        toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
        passwordInput.parentElement.appendChild(toggleBtn);
        
        toggleBtn.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                this.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
    </script>
</body>
</html>
